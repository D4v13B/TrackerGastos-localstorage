<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>XPENSES TRACKER</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

   <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body style="background-color: #D6CBC1;">
   <div class="container m-auto mt-3">
      <!-- Actualizar el ahorro -->
      <h1 class="text-center mb-3">EN QUE GASTASTE TU MONEY?ðŸ’°</h1>
      <h4 class="text-center mb-3">Total ahorrado <span id="total-ahorrado"></span>$</h4>
      <form class="col-12 col-md-6 m-auto d-flex" id="form-ahorro">
         <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Ahorro" id="ahorro">
            <button class="btn btn-primary" type="submit" id="button-addon2">Ahorrar</button>
          </div>
      </form>
      <form class="col-12 col-md-6 m-auto" id="formulario">
         <div id="section-gastos" class="d-flex justify-content-between bg-dark text-white p-3 rounded flex-wrap"></div>
         <div class="d-flex justify-content-between flex-wrap">
            <div class="mb-3 col-12 col-md-5">
               <label for="titulo" class="form-label">Gasto</label>
               <input type="text" class="form-control" id="titulo">
            </div>
            <div class="mb-3 col-12 col-md-5">
               <label for="costo" class="form-label">Costo</label>
               <input type="number" class="form-control" id="costo">
            </div>
         </div>
         <div class="col-12 d-flex justify-content-center mb-3">
            <button type="submit" class="btn btn-primary d-inline col-12 col-md-auto">Registrar</button>
         </div>
      </form>
      <!-- Seccion de gastos listado-->
      <h4 class="text-center mb-3">TUS GASTADERA DE MONEY</h4>
      <h5 class="text-center">Total gastado: <span id="total-gastado">0</span>$</h5>
      <div class="list-group mb-3 text-white" id="lista-gastos-section">
         
      </div>
   </div>
</body>
